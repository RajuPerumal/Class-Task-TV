<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="TV.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-6">
                    <div class="trend">
                        <h2>Trending TV Shows</h2>
                        <p>---- Pick Your Favourite ----</p>
                    </div>
                </div>
            </div>
           <div class="row">
            <div class="col-lg-12 col-sm-6">
             <p class="popular">Popular Picks: Girls| The Flash | Fall River | Debris | Innocent | Bull | Big Shot | All Rice</p>
             <div style="text-align: center;">
                <label for="text" class="main">Search Shows Here</label>
                <input type="text" name="" id="text" style="width:35%">
                <button type="button" class="btn btn-primary">Search</button>
             </div>


             <div class="row">
                <div class="col-lg-4 col-sm-6">
             <div class="card mt-4 hidden" id="show-card" style="width: 18rem; margin: auto;">
                <img src="https://via.placeholder.com/210x295.png?text=No+Image" id="card-img" class="card-img-top" alt="Show Image">
                <div class="card-body">
                    <h5 class="card-title" id="card-title">Show Name</h5>
                    <p class="card-text" id="card-genre"><strong> Genre:</strong></p>
                    <p class="card-text" id="card-rating">Rating: </p>
                    <p class="card-text" id="card-premiered">Premiered: </p>
                    <p class="card-text" id="card-runtime">Runtime: </p>
                    <p class="card-text" id="card-schedule">Schedule: </p>
                    <p class="card-text" id="card-official-site">Official Site: </p>
                    <p class="card-text" id="card-summary">Summary: </p>
                </div>
            </div>
                </div>
            </div>

            </div>
           </div>


        </div>
    </div>
    <script src="TV.js"></script>
</body>
</html>
